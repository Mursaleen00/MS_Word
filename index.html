<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MS_Word</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- fontAsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->

    <div class="section">
      <div class="row">
       
          <div class="col">
          <div class="first box">
            <input
              type="number"
              id="font-size"
              min="1"
              max="100"
              value="16"
              onchange="fontSize(this)"
            />
          </div>
          <div class="second box">
            <button type="button" onclick="bold(this)">
              <i class="fa-solid fa-bold"></i>
            </button>
            <button type="button" onclick="italic(this)">
              <i class="fa-solid fa-italic"></i>
            </button>
            <button type="button" onclick="underline(this)">
              <i class="fa-solid fa-underline"></i>
            </button>
          </div>
          <div class="third box">
            <button type="button" onclick="alignLeft(this)">
              <i class="fa-solid fa-align-left"></i>
            </button>
            <button type="button" onclick="alignCenter(this)">
              <i class="fa-solid fa-align-center"></i>
            </button>
            <button type="button" onclick="alignRight(this)">
              <i class="fa-solid fa-align-right"></i>
            </button>
          </div>
          <div class="forth box">
            <button type="button" onclick="cap_sml(this)">Aa</button>
            <button type="button" onclick="textHide(this)">
            <i class="fa-solid fa-text-slash"></i>
            </button>
          </div>
          <div class="box">
            <input type="color" onchange="colorChange(this)">
          </div>
        </div>
        <br>
        <div class="col">
            <textarea id="textarea"></textarea>
        </div>
        <br> <h1>Created By Mursaleen</h1>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
