<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MS_Word</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- fontAsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Font Size -->
    <div class="section">
      <div class="row">
        <div class="col">
          <div class="first box">
            <input
              type="number"
              id="font-size"
              min="1"
              max="100"
              value="16"
              onchange="fontSize(this)"
            />
          </div>

          <!-- Bold -->
          <div class="second box">
            <button type="button" onclick="bold(this)">
              <i class="fa-solid fa-bold"></i>
            </button>
            <!-- Italic-->

            <button type="button" onclick="italic(this)">
              <i class="fa-solid fa-italic"></i>
            </button>

            <!-- Underline -->
            <button type="button" onclick="underline(this)">
              <i class="fa-solid fa-underline"></i>
            </button>
          </div>

          <!-- Align Left -->
          <div class="third box">
            <button type="button" onclick="alignLeft(this)">
              <i class="fa-solid fa-align-left"></i>
            </button>

            <!-- Align Center -->
            <button type="button" onclick="alignCenter(this)">
              <i class="fa-solid fa-align-center"></i>
            </button>

            <!-- Align Right -->
            <button type="button" onclick="alignRight(this)">
              <i class="fa-solid fa-align-right"></i>
            </button>
          </div>

          <!-- Upercase -->
          <div class="forth box">
            <button type="button" onclick="uppercase(this)">
              <i class="fa-solid fa-font"></i>
            </button>

            <!-- Lowercase -->
            <button type="button" onclick="lowercase(this)"><b>a</b></button>

            <!-- Capitalize -->
            <button type="button" onclick="capitalize(this)"><b>C</b></button>
          </div>

          <!-- Color Change -->
          <div class="box">
            <input type="color" onchange="colorChange(this)" />
          </div>

          <!-- Remove Text -->
          <div class="six box">
            <button type="button" onclick="textHide(this)">
              <i class="fa-solid fa-text-slash"></i>
            </button>

            <!-- Strickthrough -->
            <button type="button" onclick="Strickthrough(this)">
              <i class="fa-solid fa-strikethrough"></i>
            </button>

            <!-- Overline -->
            <button type="button" onclick="overline(this)">
              <b id="overline">O</b>
            </button>
          </div>

          <!-- Revers -->
          <div class="box seven">
            <button type="button" onclick="revers(this)">
              <i class="fa-solid fa-backward"></i>
            </button>
          </div>

          <!-- Font Style -->
          <div class="box">
            <select name="font" id="selectFont" onclick="font()">
              <option>Font</option>
              <option value="'Courier New'">Courier New</option>
              <option value="'Impact'">Impact</option>
              <option value="'Haettenschweiler'">Haettenschweiler</option>
              <option value="'Franklin Gothic Medium'">
                Franklin Gothic Medium
              </option>
              <option value="'Arial Narrow'">Arial Narrow</option>
              <option value="'Arial'">Arial</option>
              <option value="'Georgia'">Georgia</option>
              <option value="'Comfortaa'">Comfortaa</option>
              <option value="'Lucida Sans'">Lucida Sans</option>
              <option value="Verdana"><button>Verdana</button></option>
            </select>
          </div>
        </div>

        <!-- TextArea -->
        <br />
        <div class="col">
          <textarea id="textarea"></textarea>
        </div>
        <br />
        <h1>Created By Mursaleen</h1>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
